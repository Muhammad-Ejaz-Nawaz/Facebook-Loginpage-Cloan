<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Loginpage Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1>facebook</h1>
            <h3>Connect with friends and the world around you on Facebook.</h3>
        </div>
        <div class="form-container">
            <div class="myform">
                <input class="myinput" type="text" placeholder="Email or phone number">
                <input class="myinput" type="password" placeholder="Password">
                <button class="btn-login">Login</button>
                <p class="txt-forgotpass">Forgot password?</p>
                <div class="hrrow"></div>
                <button class="btn-newaccount">Create new account</button>

            </div>
        </div>
    </div>
</body>
</html>
